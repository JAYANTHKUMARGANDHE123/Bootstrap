<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="https://static.vecteezy.com/system/resources/previews/005/427/971/original/illustration-concept-of-checklist-business-checklist-businessman-survey-task-report-flat-illustration-suitable-for-many-purposes-vector.jpg"
                class="img-fluid" alt="">
        </div>
        <div class="col-md-4">
            <h1>Register Here</h1>

            <div class="form-group">
                <label for="" class="form-label">Username</label>
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">City</label>
                <select name="" id="" class="form-select">
                    <option value="">VIZAG</option>
                    <option value="">CHENNAI</option>
                    <option value="">HYD</option>
                    <option value="">MUMBAI</option>
                </select>

            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
            <div class="form-group">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginmodal">Login</button>

            </div>

        </div>

        <div class="modal fade" id="loginmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login Here</h3>
                        <a href="" class="btn-close" data-bs-dismiss="modal"></a>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="" class="form-label">Username</label>
                            <input type="text" placeholder="Enter username" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Password</label>
                            <input type="password" placeholder="Enter Password" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Register</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
